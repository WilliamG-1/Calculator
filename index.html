<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="screen">
            <div class="output">
                <label class="display"></label>
            </div>
        </div>

        <div class="input">
            <div class="left_buttons">
                <div class="column1">
                    <button>C</button>
                    <button>7</button>
                    <button>4</button>
                    <button>1</button>
                    <button>0</button>   
                </div>
                <div class="column2">
                    <button></button>
                    <button>8</button>
                    <button>5</button>
                    <button>2</button>
                    <button>.</button>   
                </div>
                <div class="column3">
                    <button></button>
                    <button>9</button>
                    <button>6</button>
                    <button>3</button>
                    <button>=</button>   
                </div>
            </div>

            <div class="right_buttons">
                <button id="mod">%</button>
                <button id="divide">/</button>
                <button id="multiply">X</button>
                <button id="subtract">-</button>
                <button id="add">+</button>
            </div>
        </div>
    </div>
</body>
</html>
