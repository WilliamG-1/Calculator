<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="output">
            <div class="screen">
                <lavel class="previous_result"></lavel>
                <label class="text_display">0</label>
            </div>
        </div>

        <div class="input">
            <div class="left_buttons">
                <div class="column1">
                    <button id="clear">C</button>
                    <button class="int_btn">7</button>
                    <button class="int_btn">4</button>
                    <button class="int_btn">1</button>
                    <button class="int_btn">0</button>   
                </div>
                <div class="column2">
                    <button></button>
                    <button class="int_btn">8</button>
                    <button class="int_btn">5</button>
                    <button class="int_btn">2</button>
                    <button>.</button>   
                </div>
                <div class="column3">
                    <button></button>
                    <button class="int_btn">9</button>
                    <button class="int_btn">6</button>
                    <button class="int_btn">3</button>
                    <button id="calculate">=</button>   
                </div>
            </div>

            <div class="right_buttons">
                <button class="operation" id="mod">%</button>
                <button class="operation" id="divide">/</button>
                <button class="operation" id="multiply">×</button>
                <button class="operation" id="subtract">−</button>
                <button class="operation" id="add">+</button>
            </div>
        </div>
    </div>
</body>
</html>
